<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrono avec Boucle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Chronomètre</h1>
    <div class="inputs">
      <div>
        <label for="effort">Temps d'effort</label>
        <input type="number" id="effort" min="1" value="45">
      </div>
      <div>
        <label for="repos">Temps de repos</label>
        <input type="number" id="repos" min="1" value="20">
      </div>
      <div>
        <label for="repetitions">Nombre de répétitions</label>
        <input type="number" id="repetitions" min="1" value="8">
      </div>
    </div>
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="stop">Stop</button>
    <div class="chrono">
      <div id="chrono-box" class="chrono-box">
        <span id="chrono-text">Prêt</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
